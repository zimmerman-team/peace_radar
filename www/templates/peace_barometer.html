<ion-view view-title="Peace barometer">
	<ion-content class="overlay" scroll="false">
		<div class="menu-button">
			<img src="img/icon_baro.png"></img>
		</div>
		<div class="text-wrap">
			<h4>How do you feel today?</h4>
		</div>
		<div class="controller">
			<div class="top"></div>
			<div class="bottom">
				<img src="img/mood_{{data.mood}}.png">
				<div class="item range range-balanced">
					<input type="range" name="mood" min=1 max=11 value="6" ng-model="data.mood">
				</div>
				<a class="button button-calm"  ng-click="goBack()">
			  		Submit mood
			  	</a>
			</div>
		</div>
	</ion-content>
</ion-view>
